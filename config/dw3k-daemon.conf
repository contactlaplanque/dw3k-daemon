# dw3k-daemon default configuration
# Numeric values accept decimal (1234) or hexadecimal (0x04D2) formats.

# PAN ID shared by all nodes participating in ranging
pan_id=0xAKM0

# 16-bit short address assigned to this SBC's DW3K chip
node_id=0x1000

# Default antenna delay (DWT units)
antenna_delay=16385

# Health-monitor polling interval in milliseconds
monitor_interval_ms=1000

# Path to the Unix domain socket exposed by the daemon
socket_path=/var/run/dw3k-daemon.sock


